{% extends "base.html" %}
{%block title%}Updated Portfolio Details{% endblock title%}


{% block head %}

    <link rel="stylesheet" href="static/updated_portfolio_details.css">
{% endblock head %}


{% block body%}
<h1></h1>
    <form action="{{ url_for('auth.logout') }}" method="GET">
        <button type="submit" class="back-button">Logout</button>
    </form>
    <textarea rows="10" cols="50" id="portfolio-textarea"  readonly>{{ portfolio_details }}</textarea>
    <br>
    <form id ='docx' action="{{ url_for('admin_view.download_portfolio_docx') }}" method="POST" >
        <button type="submit"  id='docx_button' class="btn btn-primary">Download Portfolio Details (DOCX)</button>
    </form>
    <form method="post" action="{{ url_for('admin_view.send') }}">
        <button type="submit" class="email-button" >Send Email</button>
    </form>
    
    <div></div>
{% endblock body%}
